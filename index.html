<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOAA19 May 14</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: Calibri, sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    #container {
      position: relative;
      display: inline-block;
      max-width: 90%;
    }

    #scan-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      display: block;
    }

    #scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
      pointer-events: none;
      display: none;
      box-shadow: 0 0 8px red;
      animation: flicker 0.12s infinite;
    }

    @keyframes flicker {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
      75% { transform: translateX(-0.5px); }
      100% { transform: translateX(0px); }
    }

    #noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.08;
      background: url('https://i.imgur.com/TVh4xss.png') repeat;
      background-size: 200px 200px;
      display: none;
      animation: noiseMove 1s linear infinite;
    }

    @keyframes noiseMove {
      from { background-position: 0 0; }
      to { background-position: 50px 50px; }
    }

    audio {
      margin-top: 20px;
    }

    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>NOAA19 May 14 Pass</h1>

  <!-- Audio player -->
  <audio id="audio" controls>
    <source src="NOAA19May14-small-short.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <!-- Image + scan line + noise -->
  <div id="container">
    <img id="scan-image" src="raw_sync%20copy.png" alt="Satellite Pass">
    <div id="scan-line"></div>
    <div id="noise"></div>
  </div>

  <div id="error"></div>

  <script>
    const audio = document.getElementById('audio');
    const scanLine = document.getElementById('scan-line');
    const image = document.getElementById('scan-image');
    const container = document.getElementById('container');
    const noise = document.getElementById('noise');
    const error = document.getElementById('error');

    let imageHeight = 0;

    image.onload = () => {
      imageHeight = image.offsetHeight;
      scanLine.style.display = 'block';
      noise.style.display = 'none'; // wait for audio
    };

    image.onerror = () => {
      error.textContent = "❌ Error: Image not found. Please ensure the file is named exactly 'raw_sync copy.png'.";
    };

    function updateScanLine() {
      if (!imageHeight) {
        imageHeight = image.offsetHeight;
        if (!imageHeight) return;
      }

      const duration = audio.duration;
      const currentTime = audio.currentTime;

      if (!isNaN(duration) && duration > 0) {
        const progress = (currentTime / duration) * 10;
        const top = imageHeight * Math.min(progress, 1);
        scanLine.style.top = `${top}px`;
      }

      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(updateScanLine);
      }
    }

    audio.addEventListener('play', () => {
      imageHeight = image.offsetHeight;
      scanLine.style.display = 'block';
      noise.style.display = 'block';
      requestAnimationFrame(updateScanLine);
    });

    audio.addEventListener('pause', () => {
      noise.style.display = 'none';
    });

    audio.addEventListener('ended', () => {
      noise.style.display = 'none';
    });
  </script>

</body>
</html>
